$terminal = alacritty
$fileManager = pcmanfm
$browser = firefox

monitor = DP-2, 2560x1440@143.973, 0x0, 1

env = ZDOTDIR,$HOME/.config/zsh

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:
exec-once = mako
exec-once = lxpolkit
exec-once = fcitx5 -d
exec-once = waybar & hypridle & hyprpaper
exec-once = [workspace 1 silent] $browser
exec-once = [workspace 2 silent] $terminal

####################
### WINDOW RULES ###
####################
windowrulev2 = float, class:(pavucontrol)
windowrulev2 = float, class:(pcmanfm)
windowrulev2 = float, class:(nm-connection-editor)
windowrulev2 = float, class:(org.fcitx.fcitx5-config-qt)
windowrulev2 = maxsize 1280 720, class:(Alacritty), floating:1

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    numlock_by_default = true

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

general {
    layout = master

    gaps_in = 5
    gaps_out = 10

    border_size = 1

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    col.active_border = rgb(EEEEEE)
    col.inactive_border = rgb(444444)
}

master {
    no_gaps_when_only = 1
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 7

    inactive_opacity=0.85

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true
}

bindm = ALT, mouse:272, movewindow

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

bind = SUPER_SHIFT, Q, killactive

bind = CTRL_ALT, B, exec, $browser
bind = SUPER_ALT, F, exec, $fileManager
bind = $mainMod, Return, exec, $terminal 
bind = $mainMod, D, execr, tofi-drun --drun-launch=true
bind = $mainMod_SHIFT, C, exec, hyprctl reload

bind = $mainMod, L, exec, ~/.config/hypr/scripts/lockman.sh
bind = $mainMod_SHIFT, E, execr, python ~/.config/tofi/powermenu.py

# Window focus bindings
bind = ALT, Tab, cyclenext
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d

bind = $mainMod_SHIFT, Left, movewindow, l
bind = $mainMod_SHIFT, Right, movewindow, r
bind = $mainMod_SHIFT, Up, movewindow, u
bind = $mainMod_SHIFT, Down, movewindow, d

# General Window Bindings
bind = $mainMod, F, fullscreen
bind = $mainMod_SHIFT, Space, togglefloating
bind = $mainMod_SHIFT, Space, centerwindow

# Workspace bindings
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod_ALT, Left, workspace, -1
bind = $mainMod_ALT, Right, workspace, +1

bind = SUPER_SHIFT, 1, movetoworkspace, 1
bind = SUPER_SHIFT, 2, movetoworkspace, 2
bind = SUPER_SHIFT, 3, movetoworkspace, 3
bind = SUPER_SHIFT, 4, movetoworkspace, 4
bind = SUPER_SHIFT, 5, movetoworkspace, 5
bind = SUPER_SHIFT, 6, movetoworkspace, 6
bind = SUPER_SHIFT, 7, movetoworkspace, 7
bind = SUPER_SHIFT, 8, movetoworkspace, 8
bind = SUPER_SHIFT, 9, movetoworkspace, 9
bind = SUPER_SHIFT, 0, movetoworkspace, 10
